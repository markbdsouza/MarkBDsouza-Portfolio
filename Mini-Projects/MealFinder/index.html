<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form action="" class="flex" id="submit">
                <input type="text" id="search" placeholder="Search for meals">
                <button class="searchBtn" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <button class="randomBtn" id="random"> <i class="fas fa-random"></i></button>
        </div>
        <div class="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
