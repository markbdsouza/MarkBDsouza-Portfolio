<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Array Methods </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>DOM Array Methods</h1>
    <h4>An App that lets you add people and play around with Array Methods</h4>
    <div class="container">
        <aside>
            <button id="add_user">Add User <span class="desc"> (Async Await)</span></button>
            <button id="double">Double the money <span class="desc">(.map)</span> </button>
            <button id="show_millionare">Show millionares <span class="desc">(.filter)</span></button>
            <button id="sort"> Sort <span class="desc">(.sort)</span></button>
            <button id="calculate_wealth">Calculate Wealth <span class="desc">(.reduce)</span></button>

        </aside>
        <main id="main">
            <h2><strong>Person</strong> Wealth </h2>
        </main>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
