<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your Makeup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="h1">Find your Maybelline makeup</div>

    <section class="category">
        <div class="category__header">List of categories</div>
        <div class="category__set">
            <button class="category__item active" data-value="all">All</button>
        </div>
    </section>

    <div class="details">
        <!-- searching our databases.....<br> -->
        <div class="card">
            <div class="card__img"><img
                    src="https://d3t32hsnjxo7q6.cloudfront.net/i/991799d3e70b8856686979f8ff6dcfe0_ra,w158,h184_pa,w158,h184.png"
                    alt="">
            </div>
            <div class="card__header">
                <span class="card__name">Maybelline Face Studio Master Hi-Light Light Booster Bronzer</span>
                <span class="card__company"> by maybelline</span>
            </div>
            <div class="card__details">
                <div class="card__price">14.99 $</div>
            </div>
            <div class="card__colors">
                <div class="card__color-container">
                    <div class="card__color"></div>
                    <div class="card__color"></div>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
