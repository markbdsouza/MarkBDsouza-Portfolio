<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div class="income-header">
                <h4>Income</h4>
                <p id="money-plus" class="money plus">$100.00</p>
            </div>
            <div class="expense-header">
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$30.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul class="list" id="list">
            <li class="plus">Cash <span>+400</span><button class="delete-btn">x</button> </li>
        </ul>

        <h3 class="addTextHeader">Add new transaction</h3>
        <form action="" id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter...">
            </div>

            <div class="form-control">
                <label for="amount">Amount<br> (negative for expense, positive for income)</label>
                <input type="number" name="amount" id="amount" placeholder="0.00">
            </div>
            <button class="btn">Add</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
